<div>
    <h2 id="page-heading">
        <span>Carros</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-carro" [routerLink]="['/carro/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Carro
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="carros?.length === 0">
        <span>No carros found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="carros && carros.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Nome</span></th>
                    <th scope="col" ><span>Placa</span></th>
                    <th scope="col" ><span>Endereco</span></th>
                    <th scope="col" ><span>Pessoa</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let carro of carros ;trackBy: trackId">
                    <td><a [routerLink]="['/carro', carro.id, 'view']">{{ carro.id }}</a></td>
                    <td>{{ carro.nome }}</td>
                    <td>{{ carro.placa }}</td>
                    <td>
                        <span *ngFor="let endereco of carro.enderecos; let last = last">
                            <a class="form-control-static" [routerLink]="['/endereco', endereco?.id, 'view']">{{ endereco.id }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td>
                        <div *ngIf="carro.pessoa">
                            <a [routerLink]="['/pessoa', carro.pessoa?.id, 'view']" >{{ carro.pessoa?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/carro', carro.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/carro', carro.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(carro)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
